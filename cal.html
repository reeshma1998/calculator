<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script  src="calcu.js"></script>

</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="border rounded p-4  bg-dark" style="width: 300px;">
      <h4 class="text-center mb-3 " style="color: white;">Calculator</h4>
      <input  id="output" type="text" placeholder="0" style="width: 250px;">

      <div class="row g-2 mt-2">
        <div class="col"><button  onclick="Allclear()" class="btn btn-secondary w-100" style="background-color: orange; border: none;" >AC</button></div>
        <div class="col"><button onclick="backspacecl()" class="btn btn-secondary w-100"  style="background-color: orange; border: none" ><i class="fa-solid fa-delete-left"></i></button></div>
        <div class="col"><button onclick="displaydata('*')"  class="btn btn-secondary w-100" style="background-color: orange; border:none" >*</button></div>
        <div class="col"><button onclick="displaydata('-')"  class="btn btn-secondary w-100" style="background-color: orange; border: none">-</button></div>
      </div>
         <div class="row g-2 mt-2">
        <div class="col"><button onclick="displaydata('7')" class="btn btn-light w-100" >7</button></div>
        <div class="col"><button onclick="displaydata('8')" class="btn btn-light w-100" >8</button></div>
        <div class="col"><button onclick="displaydata('9')" class="btn btn-light w-100">9</button></div>
        <div class="col"><button onclick="displaydata('+')"  class="btn btn-secondary w-100"   style="background-color: orange; border: none" >+</button></div>
        </div>
        <div class="row g-2 mt-2">
        <div class="col"><button onclick="displaydata('4')" class="btn btn-light w-100" >4</button></div>
        <div class="col"><button onclick="displaydata('5')" class="btn btn-light w-100">5</button></div>
        <div class="col"><button onclick="displaydata('6')" class="btn btn-light w-100" >6</button></div>
        <div class="col"><button onclick="displaydata('%')"  class="btn btn-light w-100" style="background-color: orange; border: none; color: white;">%</button></div>
        </div>
        
        <div class="row g-2 mt-2">

        <div class="col"><button onclick="displaydata('1')" class="btn btn-light w-100" >1</button></div>
        <div class="col"><button onclick="displaydata('2')" class="btn btn-light w-100">2</button></div>
        <div class="col"><button onclick="displaydata('3')" class="btn btn-light w-100" >3</button></div>
        <div class="col"><button onclick="eqalbu()" class="btn btn-light w-100" style="background-color: orange; border: none; color: white;">=</button></div>

        </div>
        <div class="row  g-2 mt-2">


        <div class="col-12"><button onclick="displaydata('0')" class="btn btn-light w-100" >0</button></div>
        </div>
      </div>
    </div>
  </div>

 


    
</body>
</html>
